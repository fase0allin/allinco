<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALL-IN.co</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <h2>ALL-IN.co</h2>
        <button id="clickCart" type="submit" onclick="toggleCart();">
            <img src="./assets/cart.png" />
        </button>
        <h3>Tukar Points</h3>
    </div>
    <div id="container" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="test">
                    <img src="https://marketplace.canva.com/EAFWt8Wq208/1/0/1600w/canva-grey-minimalist-special-offer-banner-landscape-tVz4E4KVLgk.jpg" class="img" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="test">
                    <img src="https://marketplace.canva.com/EAFWecuevFk/1/0/1600w/canva-grey-brown-minimalist-summer-season-collections-banner-landscape-VXEmg9V800o.jpg" class="img" />
                </div>
            </div>
        </div>
        <!-- Add carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#container" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#container" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="cartdiv">
        <div class="box">
            <h1>Cart</h1>
            <button id="clickClose" type="submit" onclick="clickClose();">
                <img src="./assets/close.png" />
            </button>
            <div id="cartList">
                <div class="cartItem"></div>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="title">Product Form</div>
        <div class="content">
            <form id="myForm" onsubmit="handleSubmit(event)">
                <div class="product-details">
                    <div class="input-box">
                        <span class="details">Product Name</span>
                        <input id="name" type="text" placeholder="Input Product Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Product Price</span>
                        <input id="price" type="number" placeholder="Input Product Price" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Product Image</span>
                        <input id="link" type="text" placeholder="Input Image Link" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
